<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        除了Content-Type可以用来指定编码，也可以在HTML页面中通过meta元数据
        来声明当前文本的编码格式，浏览器也会识别他
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>首页</h1>
    <h2>内容</h2>
</body>

</html>
